sudo: false
language: node_js
env:
  global:
    - secure: xxx
    - secure: xxx
before_install:
  - rvm install 2.3.1
  - npm i -g grunt-cli
  - export PATH=$HOME/.local/bin:${PATH}
install:
  - npm i
script:
  - if [[ $TRAVIS_BRANCH == "master" ]];
    then grunt build && grunt deploy --bucket=dasmicrobot.com;
    else grunt build;
    fi;
